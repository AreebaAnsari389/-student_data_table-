<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table-container">
        <h1>Student Data</h1>
        <table class="student-table">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="Mohan.png" alt="Student 1"></td>
                    <td>Mohan</td>
                    <td>18</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td><img src="Pinki.jpeg" alt="Student 2"></td>
                    <td>Pinki</td>
                    <td>16</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td><img src="Rinku.jpeg" alt="Student 3"></td>
                    <td>Rinku</td>
                    <td>17</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td><img src="Rohan.jpeg" alt="Student 4"></td>
                    <td>Rohan</td>
                    <td>18</td>
                    <td>B</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
